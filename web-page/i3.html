<!DOCTYPE html>
<meta charset="utf-8">

<style>
body {
    background-image: url("title_page.png");
    background-color: #cccccc;
    background-repeat: no-repeat;
}
</style>

<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<!-- I recommend you host this file on your own, since this will change without warning -->
<!-- script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script -->
<script src="datamaps.all.min.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<div id="container1" style="position: absolute; left: -50px; top: -130px; width: 1025px; height: 1000px; z-index: -100"></div>

<script type="text/javascript" src="websocket-client.js"></script>

<script>
    var map = new Datamap({
        element: document.getElementById('container1'),
        scope: 'usa',
        done: function(datamap) {
        datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
          url = "i3a.html?state=" + geography.id;
          $( location ).attr("href", url);
        });
        }
    });

  </script>

<button id="connectButton">Connect</button>
<button id="disconnectButton">Disconnect</button>

</body>
